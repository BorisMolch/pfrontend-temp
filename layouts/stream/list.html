{{ define "main" }}

{{ $data := index .Site.Data .Site.Language.Lang }}

{{ "<!-- Page Title -->" | safeHTML }}
<section class="section page-title">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 m-auto">
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.Description }}</p>
  <!--      <p>{{ .Content }}</p>-->

  <style>

    @media screen and (min-width: 850px) {
      .twitch {
        position: relative;
      }

      .twitch .twitch-video {
        width: 75%;
        padding-top: 42.1875%;
      }

      .twitch .twitch-chat {
        width: 25%;
        height: auto;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
      }
    }

    </style>


  <div class="twitch">
    <div class="twitch-video">
      <iframe
        src="https://player.twitch.tv/?channel=patchxr&parent=patchxr.com&autoplay=false"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true"
        height="100%"
        width="100%">
      </iframe>
    </div>
    <div class="twitch-chat">
      <iframe
        frameborder="0"
        scrolling="no"
        src="https://www.twitch.tv/embed/patchxr/chat?parent=patchxr.com"
        height="100%"
        width="100%">
      </iframe>
    </div>
  </div>

      </div>
    </div>
  </div>
</section>
{{ "<!-- End of Page Title -->" | safeHTML }}


{{ end }}
