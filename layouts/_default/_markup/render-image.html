{{ if .Title }}
    <figure>
        <img loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
        <figcaption class="caption">{{ .Title }}</figcaption>
    </figure>
{{ else }}
    <figure>
        <img loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />     
    </figure>
{{ end }}
