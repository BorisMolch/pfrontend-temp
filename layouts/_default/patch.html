<div class="col-lg-4 col-md-6 mb-5">
  {{ "<!-- Patch -->" | safeHTML }}
  <article class="post-sm">
    <div class="post-thumb">
      <a href="{{ .Permalink }}"><img class="img-fluid" src="{{ .Params.Image | absURL }}" alt="{{ .Title }}"></a>
    </div>
    <div class="post-title">
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    </div>
    <div class="post-meta">
      <ul class="list-inline">
        <li class="mb-0"><!--<a href="{{ `author/` | relLangURL }}{{ .Params.Author | urlize }}">--><strong>{{ .Params.Author | title }}</strong><!--</a>--></li>
        <li class="mb-0">{{ .Params.Location }}</li>
      </ul>
    </div>
  <!--  <div class="post-details">
      <p>{{ .Summary }}</p>
    </div>-->
  </article>
</div>
