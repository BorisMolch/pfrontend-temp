{{ if .Site.Params.preloader.enable }}
{{ "<!-- preloader start -->" | safeHTML }}
<div class="preloader">
  {{ with .Site.Params.preloader.preloader }}
  <img src="{{ . | absURL }}" alt="Loading" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="2000">
  {{ end }}
</div>
{{ "<!-- preloader end -->" | safeHTML }}
{{ end }}
