<!-- Social Share buttons -->
{{ $title := .Params.Title }}
{{ $url := printf "%s" .Permalink }}
{{ $body := "Make your own musical world, then perform with it live online for an audience at A MAZE. / Berlin 2021. \n\n https://www.patchxr.com/ " }}

<h6>
  <a href="https://twitter.com/intent/tweet?hashtags=patchathon,amaze2021,playfulmedia&amp;url={{ .Permalink }}&amp;text={{ .Params.Description }} @patch_xr @AMazeFest
  " target="_blank" rel="noopener" aria-label="Share on Twitter" class="share-btn twitter">
  <ion-icon name="logo-twitter" size="small"></ion-icon>
  </a>

  <a href="https://www.facebook.com/sharer.php?u={{ .Permalink }}" target="_blank" rel="noopener" aria-label="Share on Facebook" class="share-btn facebook">
    <ion-icon name="logo-facebook" size="small"></ion-icon>
    </a>

    <a href="https://www.reddit.com/submit?url={{ .Permalink }}" target="_blank" rel="noopener" aria-label="Share on Reddit" class="share-btn reddit">
      <ion-icon name="logo-reddit" size="small"></ion-icon>
      </a>

      <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}" target="_blank" rel="noopener" aria-label="Share on LinkedIn" class="share-btn linkedin">
        <ion-icon name="logo-linkedin" size="small"></ion-icon>
        </a>

    <a href="mailto:?subject=PatchXR - {{ .Params.Title }}.&amp;body={{ $body }}" target="_blank" class="share-btn emaillink">
      <ion-icon name="mail-outline" size="small"></ion-icon>
    </a><br>Share this!<br>
</h6>
