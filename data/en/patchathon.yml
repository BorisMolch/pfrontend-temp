    the PatchXR team is building a tool to enable DIY creators to express themselves
    in this new era. Get your hands-on it and let''s start building the future of
    media together : blending sound, visuals, and full-body gestures in mixed realities. '
  title3: WHO SHOULD APPLY
  section3: |-
    - Visual/media artists
    - Musicians and vocalists
    - Sound designers, Composers and Music producers
    - Movement researchers
    - Game developers
    ... and anyone passionate about pushing the boundaries of sound, and multi-sensory integrated performances.

    Space is limited to maximize quality time with our team. Selected participants' work will be featured with the NG21 online audience.
  title4: WHERE AND WHEN
  section4: |-
    *DEADLINE*
    Apply by Friday 22 October 23:59 CET.
    We'll notify selected participants by 23 October.

    29 October - 5 November: online working sessions
    5 November: Presentation to NG21 (featuring highlights from selected participants)

    Patchathon #3 will take place fully online. We will accommodate international time zones to the best of our ability (expect morning in Americas, afternoon-evening in Europe and Africa, evening-night in Asia and Pacific)
  title5: WHAT YOU'LL NEED
  section5: |-
    *Access to a VR headset:*  PC VR (recommended): HTC Vive, Oculus Rift S, Oculus Quest + Link.
    *Standalone:* Oculus Quest 1 & 2
    *Minimum-spec PC:* Windows 10, 64-bit, Intel Core i5-2500K, GPU (GeForce GTX 970), 8GB RAM.
    Coding skills are not needed, but some experience with digital music creation is essential.
  title6: WHAT YOU'LL GET
  section6: |-
    You’ll get access to the full, free license for the beta Patch tools to use on your machine. Learn via intensive remote workshops with the PatchXR team. Mingle and team up with a group of international cutting-edge artists. Get individual support to let you create something truly awesome. And finish with a completed musical VR performance to share with the public! (We will select works to further highlight online.)

    All participants will also get a full pass to the NG21 program. Check it out at [https://conf.nordicgame.com/](https://conf.nordicgame.com/].
