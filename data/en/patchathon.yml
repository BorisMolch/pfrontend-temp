  title: Create instruments and interactive musical worlds in a week-long intensive!
  widetext: 'Patch is a complete, immersive environment made for producing new music,
    sounds, and visuals and a new way of making music. And now you can join us in
    an intensive laboratory to learn Patch from the team that created it - then make
    your own unique VR instruments and performances to share with A MAZE. / Berlin
    2021. '
