  title1: WHAT'S PATCHATHON?
  section1: Make your own musical world, then perform with it live online for an audience
    at A MAZE. / Berlin 2021. Learn direct from the developers and artists who built
    the Patch platform, hone your skills, then explore and perform. For our second
    edition, we're excited to focus on team creation and collaboration - to get closer
    to one another again.
  title2: WHAT'S PATCH?
  section2: Patch is a complete, immersive environment to create an interactive music
    world and instruments using VR technology. As game engines disrupt the entire
    entertainment and music industries, the PatchXR team have built a tool to enable
    DIY creators to express themselves in this new era. Use it to imagine new art
    forms and blend sound, visuals, and full-body gestures.
  title3: WHO SHOULD APPLY
  section3: |-
    - Visual/media artists
    - Musicians and vocalists
    - Composers and electronic music producers
    - Sound designers
    - Architects
    - Movement researchers
    - Game developers

    ... and anyone passionate about multi-sensory exploration and ready to make the best party in the Metaverse. Application and participation are free.
  title4: WHERE AND WHEN
  section4: |-
    Apply by 21 June (notification by 23 June)

    16-24 July Online working sessions (on-site in Berlin 21-24.07)

    24 July final live show at A MAZE Festival (Berlin + streamed online)

    Patchathon #2 will take place in a hybrid format. We will fully support online international artists. Depending on regulations and safety at the time, we may also open up a physical presence for use by online performers and a limited number of artists local to Berlin.
  title5: WHAT YOU'LL NEED
  section5: |-
    *Access to a VR headset:*  PC VR (recommended): HTC Vive, Oculus Rift S, Oculus Quest + Link.
    *Standalone:* Oculus Quest 1 & 2
    *Minimum-spec PC:* Windows 10, 64-bit, Intel Core i5-2500K, GPU (GeForce GTX 970), 8GB RAM.
    Coding skills are not needed, but some experience with digital music creation is essential.
  title6: WHAT YOU'LL GET
  section6: You’ll get access to the full, free license for the beta Patch tools to
    use on your machine. Learn via intensive remote workshops with the PatchXR team.
    Mingle and team up with a group of international cutting-edge artists. Get individual
    support to let you create something truly awesome. And finish with a completed
    musical VR performance to share with the public!
  title7: GOT QUESTIONS?
  section7: |-
    Wondering what Patch and the Patchathon are about, and whether you should apply? Looking for collaborators? Or want to chat and meet the team?

    Check the [Patch FAQ](https://patchxr.com/faq) and [join our Discord](https://discord.gg/s3AjXepvWR) to chat with the community and ask us anything.
  title8: PARTNERS
  section8: 'Patchathon #02 is proudly co-hosted with [A MAZE. / Berlin 2021](https://amaze-berlin.de),
    the international festival of games and playful media.'
