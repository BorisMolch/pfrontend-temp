behind_story:
  enable : true
  title : "Our History"
  content : "Founded in 2020, we are committed to developing broadly accessible, artistic, emotional and enriching experiences, including award-winning titles blablablla. Our work has exhibited in galleries and exhibitions across the globe, including the induction into Smithsonian’s permanent collection. Our hope is to expand the range of emotional experiences possible in video games, so that it can be enjoyed and loved by people of all ages, cultures and backgrounds."

